maila {

  debug = false

  server {
    #Configs below are all converted to java properties, which is used by javax.mail.
    #So more config can be add, with sender and reader type set properly.
    #Goto java mail's API web see more property definitions.
    mail.pop3.host = "localhost"
    mail.pop3.port = 3110
    mail.pop3.starttls.enable = true
    mail.smtp.host = "localhost"
    mail.smtp.port = 3025
    mail.smtp.auth = true
    mail.smtp.starttls.enable = true

    javax.mail.debug = false
  }
  sender {
    transport.type = "smtp"
    logging = false
  }
  reader {
    store.type = "pop3"

    pop3-received-date-parse {
      formatter {
        green-mails = "EEE MMM dd HH:mm:ss z yyyy"
      }
      locale = ENGLISH
    }
  }
  authentication {
    user = "user0@localhost.com"
    password = "C0Pz6K86cdTCQmbb+BZ+8A=="
  }
}

